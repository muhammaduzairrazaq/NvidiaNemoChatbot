<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 50%;
            margin: 50px auto;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            padding: 10px;
            height: 700px;
            overflow-y: scroll;
            background-color: #222;
            border-bottom: 1px solid #555;
            scrollbar-width: none; /* For Firefox */
        }

        /* Hide scrollbar for WebKit browsers */
        .chat-box::-webkit-scrollbar {
            display: none;
        }

        .input-box {
            display: flex;
            padding: 10px;
            background-color: #333;
        }

        #message {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-btn {
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #777;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #444; /* Only user messages will have a background */
            max-width: 40%; /* Fixed width for user messages */
            margin-left: auto;
            text-align: right;
            border-radius: 10px 10px 0 10px;
        }

        .system-message {
            max-width: 40%; /* Fixed width for system messages */
            margin-right: auto;
            text-align: left;
            border-radius: 10px 10px 10px 0;
        }

        /* Large initial message styling */
        .initial-message {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #ccc;
            font-weight: bold;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Initial message on the screen -->
            <div class="initial-message">
                Hi, How can I help you today?
            </div>
        </div>
        <div class="input-box">
            <input type="text" id="message" placeholder="Type your message..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
    $('#send-btn').on('click', function() {
        const message = $('#message').val();
        if (message.trim() === '') return;

        // Clear the input field immediately after the button is clicked
        $('#message').val('');  

        $.post('/send_message', {message: message}, function(data) {
            // Append new messages without clearing the chat box
            data.messages.forEach(function(msg) {
                $('#chat-box').append(
                    `<div class="message ${msg.sender == 'User' ? 'user-message' : 'system-message'}">
                        <strong>${msg.sender}:</strong> ${msg.text}
                    </div>`
                );
            });
            // Auto-scroll to the bottom
            $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
        });
    });
});

    </script>
</body>
</html>
